  <script>
    const $ = id => document.getElementById(id);
    const sheetURL = "https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?sheet=From MS List&tqx=out:json";
    let allData = [];

    const filterData = () => {
      const search = $("searchInput").value.trim().toLowerCase();
      const ministry = $("ministryFilter").value.toLowerCase();
      const status = $("statusFilter").value.toLowerCase();
      const location = $("locationFilter").value.toLowerCase();
      const setup = $("setupFilter").value.toLowerCase();
      const affiliation = $("affiliationFilter").value.toLowerCase();
      const usageStatus = $("usageStatusFilter").value.toLowerCase();

      const filtered = allData.filter(item => {
        return (!search || item.department.toLowerCase().includes(search)) &&
               (!ministry || item.ministry.toLowerCase() === ministry) &&
               (!status || item.status.toLowerCase() === status) &&
               (!location || item.location.toLowerCase() === location) &&
               (!setup || item.setup.toLowerCase() === setup) &&
               (!affiliation || item.affiliation.toLowerCase() === affiliation) &&
               (!usageStatus || item.usage.toLowerCase() === usageStatus);
      });

      renderData(filtered);
    };

    const renderData = (data) => {
      const list = $("monitorList");
      const noData = $("noDataMsg");
      list.innerHTML = "";

      if (data.length === 0) {
        noData.classList.remove("hidden");
        $("totalDept").textContent = "0";
        $("installedCount").textContent = "0";
        $("notTransferredCount").textContent = "0";
        return;
      }

      noData.classList.add("hidden");
      $("totalDept").textContent = data.length;
      $("installedCount").textContent = data.filter(item => item.status.trim().toLowerCase() === "‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏™‡∏£‡πá‡∏à").length;
      $("notTransferredCount").textContent = data.filter(item => item.status.trim().toLowerCase() === "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÇ‡∏≠‡∏ô").length;

      data.forEach(item => {
        const setup = item.setup.trim().toLowerCase();
        const borderColor =
          setup === "production" ? "border-green-500" :
          setup === "test" ? "border-yellow-500" :
          "border-gray-400";

        const card = document.createElement("div");
        card.className = `bg-white shadow rounded-xl p-4 border-l-4 ${borderColor}`;
        card.innerHTML = `
          <h3 class="text-lg font-bold text-gray-800">${item.department}</h3>
          <p class="text-sm text-gray-600">‡∏Å‡∏£‡∏∞‡∏ó‡∏£‡∏ß‡∏á: ${item.ministry}</p>
          <p class="text-sm text-gray-600">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${item.status}</p>
          <p class="text-sm text-gray-600">‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà: ${item.location}</p>
          <p class="text-sm text-gray-600">‡∏Å‡∏≤‡∏£‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á: ${item.setup}</p>
          <p class="text-sm text-gray-600">‡∏™‡∏±‡∏á‡∏Å‡∏±‡∏î: ${item.affiliation}</p>
          <p class="text-sm text-gray-600">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô: ${item.usage}</p>
        `;
        list.appendChild(card);
      });
    };

    const resetFilters = () => {
      ["searchInput", "ministryFilter", "statusFilter", "locationFilter", "setupFilter", "affiliationFilter", "usageStatusFilter"]
        .forEach(id => $(id).value = "");
      renderData(allData);
    };

    const populateSelect = (id, options) => {
      const select = $(id);
      while (select.options.length > 1) select.remove(1);
      [...new Set(options)].sort().forEach(text => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = text;
        select.appendChild(opt);
      });
    };

    $("searchBtn").onclick = filterData;
    $("clearBtn").onclick = resetFilters;
    $("searchInput").addEventListener("keypress", e => { if (e.key === "Enter") filterData(); });
    ["ministryFilter", "statusFilter", "locationFilter", "setupFilter", "affiliationFilter", "usageStatusFilter"]
      .forEach(id => $(id).addEventListener("change", filterData));

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows.slice(1);

        allData = rows.map(row => ({
          ministry: row.c[0]?.v || "",
          department: row.c[1]?.v || "",
          status: row.c[2]?.v || "",
          usage: row.c[3]?.v || "",
          location: row.c[4]?.v || "",
          affiliation: row.c[5]?.v || "",
          setup: row.c[6]?.v || ""
        })).filter(row => row.department);

        renderData(allData);

        populateSelect("ministryFilter", allData.map(i => i.ministry));
        populateSelect("affiliationFilter", allData.map(i => i.affiliation));
        populateSelect("locationFilter", allData.map(i => i.location));
        populateSelect("setupFilter", allData.map(i => i.setup));
        populateSelect("usageStatusFilter", allData.map(i => i.usage));
      });
