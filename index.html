<body>
  <h2>üì¢ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏ß‡∏±‡∏ô</h2>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏û‡∏™‡∏ï‡πå...">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
  </div>

  <div id="posts">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?tqx=out:json";

    let allPosts = [];

    function formatDate(input) {
      const [day, month, year] = input.split('/');
      return new Date(`${year}-${month}-${day}`);
    }

    function renderPosts(data) {
      const container = document.getElementById('posts');
      container.innerHTML = "";

      const search = document.getElementById('searchInput').value.toLowerCase();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      const filtered = data.filter(post => {
        const matchSearch = post.title.toLowerCase().includes(search);
        const postDate = formatDate(post.date);

        let matchDate = true;
        if (start) matchDate = matchDate && postDate >= new Date(start);
        if (end) matchDate = matchDate && postDate <= new Date(end);

        return matchSearch && matchDate;
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç</p>";
        return;
      }

      filtered.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="date">${post.date}</div>
          <div class="title">${post.title}</div>
          <div>${post.detail}</div>
        `;
        container.appendChild(card);
      });
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        allPosts = rows.map(row => ({
          date: row.c[0]?.v || '',
          title: row.c[1]?.v || '',
          detail: row.c[2]?.v || ''
        }));

        renderPosts(allPosts);
      })
      .catch(err => {
        document.getElementById('posts').innerText = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
        console.error("Error:", err);
      });

    document.getElementById('searchInput').addEventListener('input', () => renderPosts(allPosts));
    document.getElementById('startDate').addEventListener('change', () => renderPosts(allPosts));
    document.getElementById('endDate').addEventListener('change', () => renderPosts(allPosts));
  </script>
</body>
</html>
