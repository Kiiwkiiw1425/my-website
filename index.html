<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Updates</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['table'] });
        google.charts.setOnLoadCallback(drawTable);

        let originalData, table;

        function drawTable() {
            let queryString = encodeURIComponent('SELECT A, B, C ORDER BY A DESC');
            let query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?sheet=Sheet1&tq=' + queryString
            );

            query.send(response => {
                if (response.isError()) {
                    console.error('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                    return;
                }

                originalData = response.getDataTable();
                for (let i = 0; i < originalData.getNumberOfRows(); i++) {
                    let dateString = originalData.getValue(i, 0); // ได้ค่า yyyy-mm-dd จาก Google Sheets
                    let dateObj = new Date(dateString); // แปลงเป็น Date object
                    originalData.setValue(i, 0, dateObj); // แทนที่ค่าด้วย Date object
                }

                table = new google.visualization.Table(document.getElementById('table_div'));
                table.draw(originalData, { showRowNumber: false, width: '100%' });
            });
        }

        function filterData() {
            let start = document.getElementById('start_date').value;
            let end = document.getElementById('end_date').value;

            if (!start || !end) return;

            let startDate = toDateObjFromBE(start);
            let endDate = toDateObjFromBE(end);

            let filteredData = new google.visualization.DataTable();
            filteredData.addColumn('date', 'วันที่อัปเดต');
            filteredData.addColumn('string', 'ชื่อโพสต์');
            filteredData.addColumn('string', 'รายละเอียด');

            for (let i = 0; i < originalData.getNumberOfRows(); i++) {
                let dateObj = originalData.getValue(i, 0);
                if (dateObj >= startDate && dateObj <= endDate) {
                    filteredData.addRow([
                        dateObj,
                        originalData.getValue(i, 1),
                        originalData.getValue(i, 2),
                    ]);
                }
            }

            table.draw(filteredData, { showRowNumber: false, width: '100%' });
        }

        function resetFilter() {
            document.getElementById('start_date').value = '';
            document.getElementById('end_date').value = '';
            table.draw(originalData, { showRowNumber: false, width: '100%' });
        }

        function toDateObjFromBE(dateStr) {
            let [y, m, d] = dateStr.split('-').map(Number);
            return new Date(y - 543, m - 1, d);
        }
    </script>
</head>
<body>
    <h1>อัพเดทโปรแกรมประจำวัน</h1>

    <div>
        <label for="start_date">เริ่มต้นวันที่:</label>
        <input type="date" id="start_date">
        <label for="end_date">สิ้นสุดวันที่:</label>
        <input type="date" id="end_date">
        <button onclick="filterData()">กรองข้อมูล22365</button>
        <button onclick="resetFilter()">ล้างค่า</button>
    </div>
    <br>

    <div id="table_div"></div>
</body>
</html>
