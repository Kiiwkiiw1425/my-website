  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h2>üì¢ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏ß‡∏±‡∏ô</h2>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏≥‡πÉ‡∏ô‡πÇ‡∏û‡∏™‡∏ï‡πå...">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="applyFilters()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
    <button onclick="resetFilters()" style="background:#6c757d;">‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤</button>
  </div>

  <div id="posts">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?tqx=out:json";
    let allPosts = [];

    // ‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏ó‡∏¢ "27/02/2568" ‡πÄ‡∏õ‡πá‡∏ô Date object
    function parseThaiDate(dateStr) {
      const parts = dateStr.split('/');
      if (parts.length !== 3) return new Date("Invalid");
      let [day, month, year] = parts;
      if (parseInt(year) > 2500) year = parseInt(year) - 543; // ‡∏û.‡∏®. -> ‡∏Ñ.‡∏®.
      return new Date(`${year}-${month}-${day}`);
    }

    function renderPosts(data) {
      const container = document.getElementById('posts');
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç</p>";
        return;
      }

      data.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="date">${post.date}</div>
          <div class="title">${post.title}</div>
          <div>${post.detail.replace(/\n/g, '<br>')}</div>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      const filtered = allPosts.filter(post => {
        const content = `${post.title} ${post.detail}`.toLowerCase();
        const postDate = parseThaiDate(post.date);

        let matchSearch = true;
        let matchDate = true;

        if (search) {
          matchSearch = content.includes(search);
        }

        if (start) {
          const startDate = new Date(start);
          matchDate = matchDate && postDate >= startDate;
        }

        if (end) {
          const endDate = new Date(end);
          matchDate = matchDate && postDate <= endDate;
        }

        return matchSearch && matchDate;
      });

      renderPosts(filtered);
    }

    function resetFilters() {
      document.getElementById('searchInput').value = "";
      document.getElementById('startDate').value = "";
      document.getElementById('endDate').value = "";
      renderPosts(allPosts);
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        allPosts = rows.map(row => ({
          date: row.c[0]?.v || '',
          title: row.c[1]?.v || '',
          detail: row.c[2]?.v || ''
        }));

        renderPosts(allPosts);
      })
      .catch(err => {
        document.getElementById('posts').innerText = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
        console.error("Error:", err);
      });
  </script>
