<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>อัปเดตล่าสุด</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    input[type="date"] {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h2>รายการอัปเดต</h2>

  <label for="start-date">ตั้งแต่วันที่:</label>
  <input type="date" id="start-date">
  <label for="end-date">ถึงวันที่:</label>
  <input type="date" id="end-date">
  <button onclick="filterData()">กรองข้อมูล222</button>
  <button onclick="resetFilter()">ล้างค่า</button>

  <div id="data-table"></div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?sheet=Sheet1';
    let originalData = [];

    // โหลด Google Visualization API
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(loadData);

    function loadData() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(dataText => {
          const json = JSON.parse(dataText.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\)/)[1]);
          const cols = json.table.cols.map(col => col.label);
          originalData = json.table.rows.map(row => {
            const rowData = {};
            row.c.forEach((cell, i) => {
              rowData[cols[i]] = cell ? cell.v : '';
            });
            return rowData;
          });
          displayData(originalData);
        });
    }

    function displayData(data) {
      const tableDiv = document.getElementById('data-table');
      let html = `<table><tr><th>วันที่อัปเดต</th><th>ชื่อโพสต์</th><th>รายละเอียด</th></tr>`;
      data.forEach(row => {
        html += `<tr>
          <td>${row['วันที่อัปเดต']}</td>
          <td>${row['ชื่อโพสต์']}</td>
          <td>${row['รายละเอียด']}</td>
        </tr>`;
      });
      html += '</table>';
      tableDiv.innerHTML = html;
    }

    function convertToDate(thaiDate) {
      const [day, month, year] = thaiDate.split('-');
      return new Date(parseInt(year) - 543, month - 1, day);
    }

    function filterData() {
      const start = document.getElementById('start-date').value;
      const end = document.getElementById('end-date').value;
      if (!start || !end) {
        alert('กรุณาเลือกวันที่เริ่มและสิ้นสุด');
        return;
      }
      const startDate = new Date(start);
      const endDate = new Date(end);

      const filtered = originalData.filter(row => {
        const rowDate = convertToDate(row['วันเดือนปี']);
        return rowDate >= startDate && rowDate <= endDate;
      });

      displayData(filtered);
    }

    function resetFilter() {
      document.getElementById('start-date').value = '';
      document.getElementById('end-date').value = '';
      displayData(originalData);
    }
  </script>
</body>
</html>
