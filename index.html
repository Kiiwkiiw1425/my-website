<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Updates</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['table']
        });
        google.charts.setOnLoadCallback(drawTable);

        var originalData;

        // ฟังก์ชันเพื่อแปลงจาก พ.ศ. เป็น ค.ศ.
        function toADDate(dateString) {
            var dateParts = dateString.split("-");
            var year = parseInt(dateParts[0]) - 543; // แปลง พ.ศ. เป็น ค.ศ.
            var month = parseInt(dateParts[1]) - 1; // เดือนใน JS เริ่มต้นที่ 0
            var day = parseInt(dateParts[2]);
            return new Date(year, month, day);
        }

        function drawTable() {
            var queryString = encodeURIComponent('SELECT * ORDER BY A DESC');  // คอลัมน์ A คือวันที่
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?sheet=Sheet1&tq=' + queryString);

            query.send(function(response) {
                if (response.isError()) {
                    console.log('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                    return;
                }

                originalData = response.getDataTable(); // บันทึกข้อมูลดั้งเดิม

                var table = new google.visualization.Table(document.getElementById('table_div'));
                table.draw(originalData, {showRowNumber: false, width: '100%', height: '100%'});
            });
        }

        function filterData() {
            var startDate = document.getElementById('start_date').value;  // รับวันที่เริ่มต้นจาก input
            var endDate = document.getElementById('end_date').value;      // รับวันที่สิ้นสุดจาก input

            if (startDate && endDate) {
                var filteredData = new google.visualization.DataTable();
                filteredData.addColumn('string', 'วันที่อัปเดต');
                filteredData.addColumn('string', 'ชื่อโพสต์');
                filteredData.addColumn('string', 'รายละเอียด');

                // แปลงวันที่จาก พ.ศ. เป็น ค.ศ.
                var startADDate = toADDate(startDate);  // วันที่เริ่มต้น
                var endADDate = toADDate(endDate);      // วันที่สิ้นสุด

                for (var i = 0; i < originalData.getNumberOfRows(); i++) {
                    var date = originalData.getValue(i, 0);  // คอลัมน์ A: วันที่อัปเดต (กรอกในรูปแบบ yyyy-mm-dd)

                    // เปรียบเทียบวันที่เริ่มต้นและสิ้นสุด
                    var currentDate = new Date(date);  // วันที่ใน Google Sheets คือนามธรรมแบบ ค.ศ.
                    
                    if (currentDate >= startADDate && currentDate <= endADDate) {
                        var row = [];
                        row.push(date);  // วันที่อัปเดต
                        row.push(originalData.getValue(i, 1));  // ชื่อโพสต์
                        row.push(originalData.getValue(i, 2));  // รายละเอียด
                        filteredData.addRow(row);
                    }
                }

                // แสดงข้อมูลที่กรองแล้ว
                var table = new google.visualization.Table(document.getElementById('table_div'));
                table.draw(filteredData, {showRowNumber: false, width: '100%', height: '100%'});
            }
        }

        // ฟังก์ชันสำหรับล้างค่าการกรองและแสดงข้อมูลเดิม
        function clearFilter() {
            document.getElementById('start_date').value = ''; // ล้างวันที่เริ่มต้น
            document.getElementById('end_date').value = '';   // ล้างวันที่สิ้นสุด
            var table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(originalData, {showRowNumber: false, width: '100%', height: '100%'});
        }
    </script>
</head>
<body>
    <h1>อัพเดทโปรแกรมประจำวัน</h1>

    <!-- ฟอร์มสำหรับกรอกช่วงวันที่ -->
    <div>
        <label for="start_date">เริ่มต้นวันที่:</label>
        <input type="date" id="start_date" required>
        <label for="end_date">สิ้นสุดวันที่:</label>
        <input type="date" id="end_date" required>
        <button onclick="filterData()">ค้นหา</button>
        <button onclick="clearFilter()">ล้างค่า</button>
        <br>
    </div>
    <br>
    <!-- ตารางแสดงข้อมูล -->
    <div id="table_div"></div>
</body>
</html>
