  <style>

    }
    h2 {
      text-align: center;
    }
    .filter-container {
      display: flex;
      flex-direction: column;

      margin-bottom: 20px;
    }
    .filter-container input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .filter-container button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      .filter-container {
        width: 100%;
      }
      .filter-container input, .filter-container button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
