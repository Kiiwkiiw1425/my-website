      <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">

            <th class="resizable px-6 py-3 text-left text-sm font-medium text-gray-700 bg-gray-100" style="width:295px;">‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠</th>

  <script>
    // Resizable Columns
    document.querySelectorAll('.resizable').forEach(th => {
      const resizer = document.createElement('div');
      resizer.classList.add('resizer');
      th.appendChild(resizer);
      let startX, startWidth;

      resizer.addEventListener('mousedown', e => {
        startX = e.clientX;
        startWidth = th.offsetWidth;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });

      function onMouseMove(e) {
        const newWidth = startWidth + (e.clientX - startX);
        th.style.width = `${newWidth}px`;
      }

      function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }
    });

      const sheetURL = "https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?tqx=out:json";
      const monthNames = ["", "‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
      let allPosts = [];
      
      const $ = id => document.getElementById(id); // shorthand
      
      const parseThaiDate = str => {
        const [d, m, y] = str.split('/');
        if (!d || !m || !y) return new Date("Invalid");
        const year = +y > 2500 ? +y - 543 : +y;
        return new Date(`${year}-${m}-${d}`);
      };
      
      const formatThaiDate = str => {
        const d = parseThaiDate(str);
        if (isNaN(d)) return str;
        return `${d.getDate()} ${monthNames[d.getMonth() + 1]} ${d.getFullYear() + 543}`;
      };
      
      const extractMonth = str => {
        const d = parseThaiDate(str);
        return isNaN(d) ? "" : `${d.getFullYear()}-${d.getMonth() + 1}`;
      };
      
      const createOption = (value, label) => `<option value="${value}">${label}</option>`;
      
      const fillDropdowns = () => {
        const months = [...new Set(allPosts.map(p => p.month))].filter(Boolean).sort().reverse();
        $("monthFilter").innerHTML += months.map(m => {
          const [y, mo] = m.split("-");
          return createOption(m, `${monthNames[+mo]} ${+y + 543}`);
        }).join("");
      
        const categories = [...new Set(allPosts.map(p => p.category))].filter(Boolean);
        $("categoryFilter").innerHTML += categories.map(c => createOption(c, c)).join("");
      };
      
      const applyFilters = () => {
        const search = $("searchInput").value.toLowerCase();
        const start = $("startDate").value ? new Date($("startDate").value) : null;
        const end = $("endDate").value ? new Date($("endDate").value) : null;
        const month = $("monthFilter").value;
        const cat = $("categoryFilter").value;
        const status = $("updateStatus").value;
      
        const filtered = allPosts.filter(p => {
          const date = parseThaiDate(p.date);
          const text = `${p.title} ${p.detail}`.toLowerCase();
      
          return (!search || text.includes(search)) &&
                 (!start || date >= start) &&
                 (!end || date <= end) &&
                 (!month || p.month === month) &&
                 (!cat || p.category === cat) &&
                 (status === "hasUpdate" ? p.detail : status === "noUpdate" ? !p.detail : true);
        });
      
        renderPosts(filtered);
      };
      
      const resetFilters = () => {
        ["searchInput", "startDate", "endDate", "monthFilter", "categoryFilter", "updateStatus"]
          .forEach(id => $(id).value = "");
        renderPosts(allPosts);
      };
      
      const renderPosts = data => {
        const body = $("postsTableBody");
        body.innerHTML = data.length
          ? data.map(p => `
            <tr class="border-b hover:bg-gray-50">
              <td class="px-6 py-3 text-sm">${formatThaiDate(p.date)}</td>
              <td class="px-6 py-3 text-sm font-semibold">${p.title || '‚Äî'}</td>
              <td class="px-6 py-3 text-sm text-gray-600">${p.detail?.replace(/\n/g, "<br>") || '‚Äî'}</td>
            </tr>`).join("")
          : `<tr><td colspan="3" class="text-center py-3 text-sm text-gray-500">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>`;
      };
      
      // Load Data
      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          allPosts = json.table.rows.map(row => {
            const date = row.c[0]?.f || row.c[0]?.v || "";
            return {
              date,
              title: row.c[1]?.v || "",
              detail: row.c[2]?.v || "",
              category: row.c[3]?.v || "",
              month: extractMonth(date),
              sortDate: parseThaiDate(date)
            };
          }).sort((a, b) => b.sortDate - a.sortDate);
      
          fillDropdowns();
          renderPosts(allPosts);
          $("loadingMessage").style.display = "none";
        });
      
      $("searchInput").addEventListener("keypress", e => {
        if (e.key === "Enter") applyFilters();
      });
  </script>
