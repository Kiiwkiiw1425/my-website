<body>
  <h2>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï</h2>
  <div class="controls">

  </div>
  <div id="loading">üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
  <div id="data-table" class="table-container"></div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?sheet=Sheet1';
    let dataRows = [], headers = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1]);
        headers = json.table.cols.map(col => col.label);
        dataRows = json.table.rows.map(row => {
          const obj = {};
          row.c.forEach((cell, i) => obj[headers[i]] = cell ? cell.v : '');
          return obj;
        });
        document.getElementById('loading').style.display = 'none';
        renderTable(dataRows);
      });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å ‡∏û.‡∏®. ‡πÄ‡∏õ‡πá‡∏ô ‡∏Ñ.‡∏®. ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÄ‡∏õ‡πá‡∏ô format 10/03/2568
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const sep = dateStr.includes('/') ? '/' : '-';
      const [d, m, y] = dateStr.split(sep).map(n => parseInt(n));
      const year = y - 543; // ‡πÅ‡∏õ‡∏•‡∏á ‡∏û.‡∏®. ‡πÄ‡∏õ‡πá‡∏ô ‡∏Ñ.‡∏®.
      return `${d < 10 ? '0' + d : d}/${m < 10 ? '0' + m : m}/${year}`;
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô Date ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏≠‡∏á
    function toDate(str) {
      if (!str) return null;
      const sep = str.includes('/') ? '/' : '-';
      const [d, m, y] = str.split(sep).map(n => parseInt(n));
      const year = y - 543;
      return new Date(year, m - 1, d);
    }

    function renderTable(data) {
      const table = document.getElementById('data-table');
      if (!data.length) return table.innerHTML = '<p style="text-align:center;">‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>';
      let html = `<table><thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>`;
      data.forEach(row => {
        html += `<tr>${headers.map(h => `<td>${h === headers[0] ? formatDate(row[h]) : row[h] || ''}</td>`).join('')}</tr>`;
      });
      html += '</tbody></table>';
      table.innerHTML = html;
    }

    function filterData() {
      const start = new Date(document.getElementById('start-date').value);
      const end = new Date(document.getElementById('end-date').value);
      if (!start || !end) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á');
      const filtered = dataRows.filter(r => {
        const d = toDate(r[headers[0]]);
        return d && d >= start && d <= end;
      });
      renderTable(filtered);
    }

    function resetFilter() {
      document.getElementById('start-date').value = '';
      document.getElementById('end-date').value = '';
      renderTable(dataRows);
    }
  </script>
