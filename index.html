<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Updates</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['table']
        });
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            // ดึงข้อมูลจาก Google Sheets โดยใช้ Query ที่จัดเรียงตามคอลัมน์ A (วันที่)
            var queryString = encodeURIComponent('SELECT * ORDER BY A DESC');  // คอลัมน์ A คือวันที่
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?sheet=Sheet1&tq=' + queryString);

            query.send(function(response) {
                if (response.isError()) {
                    console.log('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                    return;
                }

                var data = response.getDataTable();
                
                // ตัวอย่างการกรองข้อมูล: กรองวันที่ที่ตรงกับเดือนมีนาคม 2025
                var filterDate = '2025-03';  // คุณสามารถเปลี่ยนค่าตรงนี้ให้กรองตามที่ต้องการ
                var filteredData = new google.visualization.DataTable();
                filteredData.addColumn('string', 'Ticket ID');
                filteredData.addColumn('string', 'Bug/Feature Description');
                filteredData.addColumn('string', 'Update Date');

                for (var i = 0; i < data.getNumberOfRows(); i++) {
                    var date = data.getValue(i, 2);  // คอลัมน์ที่ 3 (คอลัมน์วันที่)
                    if (date.startsWith(filterDate)) {
                        var row = [];
                        row.push(data.getValue(i, 0));  // Ticket ID
                        row.push(data.getValue(i, 1));  // Bug/Feature Description
                        row.push(date);  // วันที่อัปเดต
                        filteredData.addRow(row);
                    }
                }

                var table = new google.visualization.Table(document.getElementById('table_div'));
                table.draw(filteredData, {showRowNumber: false, width: '100%', height: '100%'});
            });
        }
    </script>
</head>
<body>
    <h1>อัพเดทโปรแกรมประจำวัน</h1>
    <div id="table_div"></div>
</body>
</html>
