  <script>
    const $ = id => document.getElementById(id);
    const sheetURL = "https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?sheet=from_Excel_list_covert&tqx=out:json";

    let allData = [], filteredData = [];

    function renderData(data) {
      const container = $("monitorList");
      const noData = $("noDataMessage");
      container.innerHTML = "";

      if (data.length === 0) {
        noData.classList.remove("hidden");
        return;
      }

      noData.classList.add("hidden");
      container.innerHTML = data.map(item => `
        <div class="bg-white rounded-xl shadow-md p-4 border-l-4 border-blue-400">
          <h3 class="text-lg font-semibold">${item.department}</h3>
          <p class="text-sm">‡∏Å‡∏£‡∏∞‡∏ó‡∏£‡∏ß‡∏á: ${item.ministry}</p>
          <p class="text-sm">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${item.status}</p>
          <p class="text-sm">‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà: ${item.location}</p>
          <p class="text-sm">‡∏Å‡∏≤‡∏£‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á: ${item.type}</p>
          <p class="text-sm">‡∏™‡∏±‡∏á‡∏Å‡∏±‡∏î: ${item.owner}</p>
          <p class="text-sm">‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô: ${item.usage}</p>
          ${item.domain ? `<a href="${item.domain}" target="_blank" class="text-blue-600 underline text-sm">‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏£‡∏∞‡∏ö‡∏ö</a>` : ""}
        </div>`).join("");
    }

    function filterData() {
      const filters = {
        ministry: $("ministryFilter").value.toLowerCase(),
        status: $("statusFilter").value.toLowerCase(),
        location: $("locationFilter").value.toLowerCase(),
        type: $("typeFilter").value.toLowerCase(),
        owner: $("ownerFilter").value.toLowerCase(),
        usage: $("usageFilter").value.toLowerCase(),
      };

      const search = $("searchInput").value.trim().toLowerCase();
      filteredData = allData.filter(item => {
        return (!search || item.department.toLowerCase().includes(search)) &&
          (!filters.ministry || item.ministry.toLowerCase().includes(filters.ministry)) &&
          (!filters.status || item.status.toLowerCase().includes(filters.status)) &&
          (!filters.location || item.location.toLowerCase().includes(filters.location)) &&
          (!filters.type || item.type.toLowerCase().includes(filters.type)) &&
          (!filters.owner || item.owner.toLowerCase().includes(filters.owner)) &&
          (!filters.usage || item.usage.toLowerCase().includes(filters.usage));
      });
      renderData(filteredData);
    }

    function resetFilters() {
      document.querySelectorAll("select").forEach(select => select.value = "");
      $("searchInput").value = "";
      renderData(allData);
    }

    // Filter Events
    document.querySelectorAll("select").forEach(select => {
      select.addEventListener("change", filterData);
    });

    $("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") filterData();
    });

    $("clearBtn").addEventListener("click", resetFilters);

    function populateSelect(id, options) {
      const select = $(id);
      options.forEach(text => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = text;
        select.appendChild(opt);
      });
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows.slice(1); // skip header
        allData = rows.map(row => ({
          ministry: row.c[0]?.v || "",
          department: row.c[1]?.v || "",
          status: row.c[2]?.v || "",
          location: row.c[3]?.v || "",
          domain: row.c[5]?.v || "",
          type: row.c[6]?.v || "",
          owner: row.c[7]?.v || "",
          usage: row.c[8]?.v || "",
        })).filter(row => row.department);

        const ministries = [...new Set(allData.map(item => item.ministry).filter(Boolean))];
        populateSelect("ministryFilter", ministries);

        renderData(allData);
      });
