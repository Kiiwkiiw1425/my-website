  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1xRqnFHRWL3l_-6-LNJ_LM5Bejiv0aV5JwcV9PtzC-Nk/gviz/tq?tqx=out:json";

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheet
    fetch(sheetURL)

        const cols = json.table.cols.map(col => col.label);
        const rows = json.table.rows.map(row => {

    // ‡πÅ‡∏™‡∏î‡∏á Dashboard

            <p class="text-sm">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô: ${item['‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô']}</p>
            <p class="text-sm">‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà: ${item['‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà']}</p>
            ${linkHTML}

    }

    // ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏£‡∏≠‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
    function filterStatus(status) {
      const filtered = status === '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' ? allData : allData.filter(item => item['‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞'] === status);

    }

    // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
    document.getElementById('searchInput').addEventListener('input', e => {
